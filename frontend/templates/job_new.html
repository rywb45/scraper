{% extends "base.html" %}
{% block title %}New Scrape Job - Lead Scraper{% endblock %}
{% block content %}
<a href="/jobs" class="back-link">&larr; Jobs</a>
<h2>New Scrape Job</h2>

<form id="job-form">
    <label>Job Name <small>(optional â€” auto-generated if blank)</small>
        <input type="text" id="job-name" placeholder="Auto-generated from selected industries">
    </label>

    <label>Job Type
        <select id="job-type">
            <option value="full">Full (Discovery + Enrichment)</option>
            <option value="discovery">Discovery Only</option>
            <option value="enrichment">Contact Enrichment Only</option>
        </select>
    </label>

    <fieldset>
        <legend>Target Industries</legend>
        <label><input type="checkbox" id="select-all"> <strong>Select All</strong></label>
        <div class="checkbox-grid" id="industries-grid"></div>
    </fieldset>

    <button type="submit">Create Job</button>
</form>
{% endblock %}

{% block scripts %}
<script src="/static/js/job-new.js"></script>
{% endblock %}
