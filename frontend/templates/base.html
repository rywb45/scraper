<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lead Scraper{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css?v=4">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                Lead Scraper
            </a>
            <div class="nav-links">
                <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
                <a href="/companies" {% if "/companies" in request.url.path %}class="active"{% endif %}>Companies</a>
                <a href="/jobs" {% if "/jobs" in request.url.path %}class="active"{% endif %}>History</a>
            </div>
            <div class="nav-right">
                <span class="api-credits" id="api-credits" title="Serper API searches remaining"></span>
                <div class="scrape-dropdown" id="scrape-dropdown">
                    <button class="nav-scrape-btn" id="scrape-btn" onclick="toggleScrapeMenu(event)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                        Scrape
                    </button>
                    <div class="scrape-menu" id="scrape-menu">
                        <div class="scrape-menu-section-label">Sources</div>
                        <div class="scrape-menu-sources" id="scrape-source-list">
                            <label><input type="checkbox" class="scrape-src-cb" value="google" checked> Google Search</label>
                            <label><input type="checkbox" class="scrape-src-cb" value="thomasnet" checked> ThomasNet</label>
                            <label><input type="checkbox" class="scrape-src-cb" value="kompass" checked> Kompass</label>
                            <label><input type="checkbox" class="scrape-src-cb" value="industrynet" checked> IndustryNet</label>
                        </div>
                        <div class="scrape-menu-section-label">Location <small>(optional)</small></div>
                        <div class="scrape-menu-location">
                            <input type="text" id="scrape-location" placeholder="e.g. Texas, Chicago IL, Northeast">
                        </div>
                        <div class="scrape-menu-section-label">Industries</div>
                        <div class="scrape-menu-header">
                            <label class="scrape-menu-selectall"><input type="checkbox" id="scrape-select-all" checked onchange="toggleAllIndustries(this)"> Select All</label>
                        </div>
                        <div class="scrape-menu-list" id="scrape-industry-list"></div>
                        <div class="scrape-menu-add">
                            <input type="text" id="scrape-new-industry" placeholder="Add industry..." onkeydown="if(event.key==='Enter')addCustomIndustry()">
                            <button class="secondary" onclick="addCustomIndustry()" type="button">+</button>
                        </div>
                        <button class="scrape-menu-go" id="scrape-go-btn" onclick="runScrape()">Start Scrape</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/app.js?v=4"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
