<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lead Scraper{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                Lead Scraper
            </a>
            <div class="nav-links">
                <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
                <a href="/companies" {% if "/companies" in request.url.path %}class="active"{% endif %}>Companies</a>
                <a href="/jobs" {% if "/jobs" in request.url.path %}class="active"{% endif %}>History</a>
            </div>
            <button class="nav-scrape-btn" id="scrape-btn" onclick="quickScrape()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                Scrape
            </button>
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
