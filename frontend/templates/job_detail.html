{% extends "base.html" %}
{% block title %}Job Detail - Lead Scraper{% endblock %}
{% block content %}
<a href="/jobs" class="back-link">&larr; Jobs</a>
<h2 id="job-name">Loading...</h2>

<div class="stat-grid" id="job-stats">
    <div class="stat-card"><div class="stat-value" id="js-status">—</div><div class="stat-label">Status</div></div>
    <div class="stat-card"><div class="stat-value" id="js-companies">—</div><div class="stat-label">Companies</div></div>
    <div class="stat-card"><div class="stat-value" id="js-contacts">—</div><div class="stat-label">Contacts</div></div>
    <div class="stat-card"><div class="stat-value" id="js-errors">—</div><div class="stat-label">Errors</div></div>
</div>

<section>
    <h4>Progress</h4>
    <div id="job-progress"></div>
</section>

<div class="actions-row" id="job-actions"></div>

<section>
    <h4>Log Feed</h4>
    <div class="log-feed" id="log-feed">
        <p>No logs yet.</p>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>const JOB_ID = {{ job_id }};</script>
<script src="/static/js/job-detail.js"></script>
{% endblock %}
